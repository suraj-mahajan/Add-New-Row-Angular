<script src="addnewrow.js"></script>
<script>
$(document).ready(function() {
  
});

function AddNewRow()
{
      $('#tbodyPayment').AddNew();
}
 function DeleteRow(_this) {
        debugger;
        var amount = parseFloat($(_this).closest('tr').find("#idamount").val()).toFixed(2);
        SubTotal = parseFloat($("#SubTotal").val()).toFixed(2);
        var diff_value = parseFloat(SubTotal) - parseFloat(amount);
        $("#SubTotal").val(diff_value);

        $(_this).closest('tr').hide();
        $(_this).closest('tr').find('[Name$=IsMarkedForDeletetion]').each(function () {
            $(this).val(true);
        });
    }
</script>
